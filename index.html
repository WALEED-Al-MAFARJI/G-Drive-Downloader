<script src='http://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js'></script>
<script>
  
  
  (function($) {
    $(function() {
      var $shareLink = $('#sharelink'),
        $downloadLink = $('#downloadlink'),
        $copyButton = $('#copylinkbtn'),
        clipboard;
  
      $shareLink.on('keyup paste', function() {
        var link = $shareLink.val(),
          l = link.replace(/\/file\/d\/(.+)\/(.+)/, "/uc?export=download&id=$1");
        if (l !== link) {
          $downloadLink.val(l);
          $copyButton.removeAttr('disabled');
        } else {
          $downloadLink.val('');
          $copyButton.attr('disabled', 'disabled');
        }
      });
  
      $downloadLink.on('click', function() {
        $downloadLink.select();
      });
  
      clipboard = new Clipboard('#copylinkbtn');
      clipboard.on('success', function(e) {
        $.notify({
          icon: 'glyphicon glyphicon-ok-circle',
          title: ':تم نسخ الرابط الى الحافضه',
          message: e.text,
          url: e.text,
          target: '_blank'
        }, {
          // settings
          type: "success",
          placement: {
            from: "top",
            align: "center"
          }
        });
  
        // $.notify(e.text + " copied to clipboard.");
  
        e.clearSelection();
      });
  
    });
  })(jQuery);
</script>
